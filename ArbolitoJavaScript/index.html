<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arbolito JavaScript</title>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <div id="arbolito" contenteditable="true">
    <table>
        <thead class="cabecera_arbolito">
            <tr>
                <td>Arbolito JavaScript</td>
            </tr>
        </thead>
        <tbody class="cuerpo">
            <tr>
                <td><input type="text" name="altura" id="altura" placeholder="Introduce la altura del Arbolito"></td>
            </tr>
            <tr>
                <td><input type="button" name="generar" id="generar" value="GENERAR" onclick="generarArbolito()"></td>
            </tr>
        </tbody>
    </table>
    </div>

    <script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
